<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous" defer></script>
    <script src="code.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Наш слайдер</h1>
        <div class="slider">
            <div class="slider-lenta">
                <div class="slider-lenta-item" id="sl_4">4</div>
                <div class="slider-lenta-item real" id="sl_0">0</div>
                <div class="slider-lenta-item real" id="sl_1" >1</div>
                <div class="slider-lenta-item real" id="sl_2">2</div>
                <div class="slider-lenta-item real" id="sl_3">3</div>
                <div class="slider-lenta-item real" id="sl_4">4</div>
                <div class="slider-lenta-item" id="sl_0">0</div>
            </div>
            <div class="slider-bullets">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="slider-arrow-left"></div>
            <div class="slider-arrow-right"></div>
        </div>
    </div>

</html>
